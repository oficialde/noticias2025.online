  <script>
    // Função para o slider com toque (se houver slides com classe .slides)
    const slides = document.querySelector('.slides');
    if (slides) {
      const images = slides.querySelectorAll('img');
      const imageCounter = document.getElementById('image-counter');
      let currentIndex = 0;
      const totalImages = images.length;
      let startX, startY;
      let isDragging = false;

      function updateSlider() {
        slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        if (imageCounter) {
          imageCounter.textContent = `${currentIndex + 1} / ${totalImages}`;
        }
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalImages;
        updateSlider();
      }

      function prevSlide() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateSlider();
      }

      slides.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        isDragging = true;
      });

      slides.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const currentX = e.touches[0].clientX;
        const currentY = e.touches[0].clientY;
        const diffX = startX - currentX;
        const diffY = startY - currentY;

        if (Math.abs(diffX) > Math.abs(diffY)) {
          e.preventDefault();
          if (diffX > 50) {
            nextSlide();
            isDragging = false;
          } else if (diffX < -50) {
            prevSlide();
            isDragging = false;
          }
        }
      });

      slides.addEventListener('touchend', () => {
        isDragging = false;
      });

      setInterval(nextSlide, 5000);
      updateSlider();
    }

    // Funções para o dropdown de tamanho
    function toggleOptions() {
      const selector = document.querySelector('.size-selector');
      const options = document.querySelector('.size-options');
      options.style.display = (options.style.display === 'block') ? 'none' : 'block';
      selector.classList.toggle('active');
    }

    function selectSize(size) {
      const selectedSize = document.getElementById('selected-size');
      const options = document.querySelector('.size-options');
      selectedSize.textContent = 'Tamanho: ' + size;
      options.style.display = 'none';
      document.querySelector('.size-selector').classList.remove('active');
    }

    function showModal(message) {
      const modal = document.getElementById("myModal");
      const modalMessage = document.getElementById("modalMessage");
      modalMessage.textContent = message;
      modal.style.display = "block";
    }

        showModal("Por favor, selecione uma cor antes de comprar.");
        return false;
      } else {
        closeModal();
        return true;
      }
    }

    });

        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      thumbs: {
        swiper: thumbSlider
      },

      touchRatio: 1,
      touchAngle: 45,
      loop: true,
    });
