<script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const imageCounter = document.getElementById('image-counter');
        let currentIndex = 0;
        const totalImages = images.length;
        let startX;
        let startY;
        let isDragging = false;

        function updateSlider() {
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
            imageCounter.textContent = `${currentIndex + 1} / ${totalImages}`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateSlider();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateSlider();
        }

        slides.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isDragging = true;
        });

        slides.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = startX - currentX;
            const diffY = startY - currentY;

            // Only perform horizontal swipe if horizontal movement is greater than vertical movement
            if (Math.abs(diffX) > Math.abs(diffY)) {
                e.preventDefault();
                if (diffX > 50) {
                    nextSlide();
                    isDragging = false;
                } else if (diffX < -50) {
                    prevSlide();
                    isDragging = false;
                }
            }
        });

        slides.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);

        updateSlider();
    </script>
<script>
    function selectSize(event, size) {
        event.preventDefault();
        var button = document.getElementById("dropdownButtonSize");
        var dropdownContent = document.getElementById("dropdownContentSize");
        button.textContent = "Tamanho: " + size;
        dropdownContent.style.display = "none";
    }

    function selectColor(event, color) {
        event.preventDefault();
        var button = document.getElementById("dropdownButtonColor");
        var dropdownContent = document.getElementById("dropdownContentColor");
        button.textContent = "Cor: " + color;
        dropdownContent.style.display = "none";

        // Atualiza o link de compra conforme a cor selecionada
        var buyButton1 = document.getElementById("buyButton1");
        var buyButton2 = document.getElementById("buyButton2");

        if (color === 'Preta') {
            buyButton1.href = "https://pay.comprasseguras.site/kYL6gen7EnX3rKM/";
            buyButton2.href = "https://pay.comprasseguras.site/kYL6gen7EnX3rKM/";
        } else if (color === 'Branca') {
            buyButton1.href = "https://pay.comprasseguras.site/mwK436pjNp6GQ8b/";
            buyButton2.href = "https://pay.comprasseguras.site/mwK436pjNp6GQ8b/";
        }
    }

    function checkColor(event) {
        var selectedColor = document.getElementById("dropdownButtonColor").textContent;
        if (selectedColor === "Cor") {
            event.preventDefault();
            showModal("Por favor, selecione uma cor antes de comprar.");
            return false;
        } else {
            closeModal();
            return true;
        }
    }

    function showModal(message) {
        var modal = document.getElementById("myModal");
        var modalMessage = document.getElementById("modalMessage");
        modalMessage.textContent = message;
        modal.style.display = "block";
    }

    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    document.addEventListener('click', function(event) {
        var dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function(dropdown) {
            var dropdownContent = dropdown.querySelector('.dropdown-content');
            if (!dropdown.contains(event.target)) {
                dropdownContent.style.display = 'none';
            }
        });
    });

    document.querySelectorAll('.dropbtn').forEach(function(button) {
        button.addEventListener('click', function(event) {
            var dropdownContent = this.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            event.stopPropagation();
        });
    });
</script>

<script>
    function toggleOptions() {
      const selector = document.querySelector('.size-selector');
      const options = document.querySelector('.size-options');
      
      // Alterna entre abrir e fechar as opções
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
      
      // Alterna a classe "active" para a seta
      selector.classList.toggle('active');
    }
  
    function selectSize(size) {
      const selectedSize = document.getElementById('selected-size');
      const options = document.querySelector('.size-options');
      
      // Atualiza o texto do seletor com o tamanho escolhido
      selectedSize.textContent = 'Tamanho: ' + size;
      
      // Fecha o dropdown
      options.style.display = 'none';
      
      // Remove a classe 'active' para que a seta volte ao normal
      document.querySelector('.size-selector').classList.remove('active');
    }
  
    // Fecha as opções se o usuário clicar fora do seletor
    window.addEventListener('click', function(event) {
      const selector = document.querySelector('.size-selector');
      const options = document.querySelector('.size-options');
      
      if (!selector.contains(event.target)) {
        options.style.display = 'none';
        selector.classList.remove('active');
      }
    });
  </script>



  


</body></html>
