<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Garante que o HTML e o BODY permitam o scroll normalmente
        document.documentElement.style.overflow = 'auto';
        document.documentElement.style.height = 'auto';
        document.body.style.overflow = 'auto';
        document.body.style.height = 'auto';

        // Remove listeners que podem bloquear o scroll
        const eventsToRemove = ['touchmove', 'wheel', 'scroll'];
        eventsToRemove.forEach(event => {
            window.removeEventListener(event, () => {});
            document.removeEventListener(event, () => {});
            document.body.removeEventListener(event, () => {});
        });

        // Força a remoção de prevenções em eventos de rolagem
        document.body.addEventListener('touchmove', function (event) {
            event.stopPropagation();
        }, { passive: false });

        console.log('Scroll no mobile corrigido e desbloqueado.');
    });
</script>
