<script>
    function mostrarPagina(paginaId) {
        document.getElementById('analise-secao').style.display = 'none';

        const dadosUsuario = localStorage.getItem('dadosUsuarioUni');
        if (dadosUsuario) {
            const dados = JSON.parse(dadosUsuario);
            const primeiroNome = dados.nome.split(' ')[0];
            if (paginaId === 'analise-secao') {
                const mensagemAnalise = `<strong>${primeiroNome}</strong>, analisamos suas informações e notamos que este é o <strong>primeiro cartão</strong> que você solicita conosco. Sendo assim, não conseguimos <strong>liberar limites</strong> acima de R$ 10.000,00. Mas não se preocupe, nosso sistema consegue liberar um cartão para você com um limite de até:`;
                document.getElementById('mensagem-analise').innerHTML = mensagemAnalise;
            }
        }

        document.getElementById(paginaId).style.display = 'block';
    }

    function verLimite() {
        document.getElementById('mostraValor').innerHTML = "R$ 9.600,00";
    }

    mostrarPagina('analise-secao');
</script>
